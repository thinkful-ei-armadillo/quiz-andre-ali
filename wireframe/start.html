<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>The Culture Quiz</title>
</head>

<body>
  <main role="main">
    <header role="header">
      <span><img src="" alt="logo"></span>
      <span class="title">The Culture Quiz</span>
      <span class="pointsNum">Points 0</span>
      <span class="questionNum">Question 0/10</span>

    <!-- our template function can write to this article tag -->

      <div class="startPage">
        <h1>How well do you know the culture?</h1>
        <p class="startText">This is just a wireframe. It will hopefully look better later.</p>
  
        <button type="button" id="quizStartBtn">Find out</button>
      </div>
    </article>
  </main>
