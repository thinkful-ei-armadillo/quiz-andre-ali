<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>The Culture Quiz</title>
</head>

<body>
  <header role="header">
    <span><img src="" id="logo" alt="logo"></span>
    <span class="title">The Culture Quiz</span>
    <span class="pointsNum">Points <span id="pointsNum">0</span></span>
    <span class="questionNum">Question <span id="questionNum">0</span>/10</span>
  </header>

  <main role="main">
    <!-- our template function can write to this article tag -->
    <article class="content">
      <div class="startPage">
        <h1>How well do you know The Culture?</h1>
        <p class="startText">This is just a wireframe. It will hopefully look better later.</p>
        <br>
  
        <button type="button" id="quizStartBtn">Find out</button>
      </div>
    </article>
  </main>
</body>
</html>
