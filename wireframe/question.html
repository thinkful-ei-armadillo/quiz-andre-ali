<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <title>The Culture Quiz</title>
</head>

<body>
  <header role="header">
    <span><img src="" id="logo" alt="logo"></span>
    <span class="title">The Culture Quiz</span>
    <span class="pointsNum">Points <span id="pointsNum">0</span></span>
    <span class="questionNum">Question <span id="questionNum">0</span>/10</span>
  </header>

  <main role="main">
    <!-- our template function can write to this article tag -->
    <article class="content">
      <h3>This is a sample question?</h3>
      <form id="multipleChoice">
        <label for="answer-1">
            <input type="radio" name="answer" id="answer-1" required>
            This is answer #1</label>
        
        <label for="answer-2">
            <input type="radio" name="answer" id="answer-2" required>
            This is answer #2</label>
        
        <label for="answer-3">
            <input type="radio" name="answer" id="answer-3" required>
            This is answer #3</label>
        
        <label for="answer-4">
            <input type="radio" name="answer" id="answer-4" required>
            This is answer #4</label>

        <input type="submit" value="Submit answer">
      </form>
    </article>
  </main>
</body>
</html>
